<style>
  .uber {
    background-color: black;
    color: white;
    border-style: solid;
    height: 60px;
    width: 162px;
    font-size: 19px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .uber:hover {
    opacity: 0.8;
  }

  .amazon {
    background-color: rgb(255, 216, 20);
    border: none;
    height: 36px;
    width: 180px;
    border-radius: 61px;
    border-bottom: 10px;
    font-size: 20px;
    cursor: pointer;
  }

  .amazon:hover {
    background-color: rgb(240, 187, 13);
  }

  .github {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 52px;
    width: 133px;
    font-size: 21px;
    border-radius: 7px;
    font-weight: bold;
    transition: box-shadow 0.15s;
    cursor: pointer;
  }

  .github:hover {
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
  }

  .bootstrap_start {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 52px;
    width: 133px;
    font-size: 18px;
    border-radius: 3px;
    font-weight: bold;
    transition: 0.15s;
    cursor: pointer;
  }

  .bootstrap_start:hover {
    background-color: rgb(82, 56, 122);
  }

  .bootstrap_download {
    background-color: rgb(255, 255, 255);
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-style: solid;
    height: 52px;
    width: 133px;
    font-size: 18px;
    border-radius: 3px;
    font-weight: bold;
    transition: background-color 0.15s, color 0.15s;
    cursor: pointer;
  }

  .bootstrap_download:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .linkedin {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 36px;
    width: 284px;
    border-radius: 61px;
    border-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin:hover {
    background-color: rgb(7, 73, 140);
  }

  .linkedin_save {
    background-color: rgb(255, 255, 255);
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    border-style: solid;
    height: 36px;
    width: 103px;
    border-radius: 61px;
    border-bottom: 10px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.15s;
  }

  .linkedin_save:hover {
    background-color: rgba(10, 102, 194, 0.2);
    border-width: 3px;
  }
</style>

<button class="uber">Şimdi İste</button>
<button class="amazon">Sepete Ekle</button>
<button class="github">Hesap Yap</button>
<button class="bootstrap_start">Başla</button>
<button class="bootstrap_download">İndir</button>
<button class="linkedin">Şirket Sitesine Uygula</button>
<button class="linkedin_save">Kaydet</button>
